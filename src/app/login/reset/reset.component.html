<form>

  <div class="jumbotron">
    <h2 style="text-align: center">לאיפוס סיסמא יש להזין כתובת מייל וקישור חדש ישלח במיידי</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3" id="body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>המייל</label>
              <input type="text" formControlName="email" class="form-control" [(ngModel)]="registerForm.email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">אופס! שכחת למלא מייל</div>
                <div *ngIf="f.email.errors.email">כתובת המייל לא תקנית</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary col" style="background-color:tomato">שלח</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>
